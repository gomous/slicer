<!DOCTYPE html>
<html>
<head>
  <title>G-code Viewer</title>
  <script src="https://gcode.ws/js/jquery-1.9.1.min.js"></script>
  <script src="https://gcode.ws/js/jquery-ui.min.js"></script>
  <script src="https://gcode.ws/js/three.min.js"></script>
  <script src="https://gcode.ws/js/OrbitControls.js"></script>
  <script src="https://gcode.ws/js/gcode-parser.js"></script>
  <script src="https://gcode.ws/js/gcode-viewer.js"></script>
  <link rel="stylesheet" href="https://gcode.ws/css/jquery-ui.css">
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <input type="file" id="gcodeFile" />
  <div id="viewer"></div>

  <script>
    document.getElementById('gcodeFile').addEventListener('change', function(evt) {
      const file = evt.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        loadGCodeFromString(e.target.result);
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
